<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <div class="row">
          <div class="col-6" id="city-header">Amsterdam</div>
          <div class="col-6">
            <ul class="date-time">
              <li>Thursday, May 13</li>
              <li>15:15</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="temp-today">
              30 <a href="" class="temp-C">°C</a>
            </span>
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/500/512/non_2x/cloudy-weather-icon-free-vector.jpg"
              alt="weather-icon"
              width="40px"
            />
            <div>
              <span class="temperature-conversion">
                (Change to <a href="" class="temp-F">°F</a> )
              </span>
            </div>
          </div>

          <div class="col-6">
            <ul class="weather-conditions">
              <li><strong>Humidity</strong> 88%</li>
              <li><strong>Wind</strong> 10 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="github-reference">
        <a
          href="https://github.com/steffiehompes/vanilla-weather-app"
          target="_blank"
          class="github-link"
          >Open source code</a
        >
        by Steffie Hompes
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
