<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-application">
        <div class="row">
          <div class="col-6">Amsterdam</div>
          <div class="col-6">
            <div class="date">Thursday, May 13</div>
            <div class="time">15:15</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            30°C
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/500/512/non_2x/cloudy-weather-icon-free-vector.jpg"
              alt="weather-icon"
              width="40px"
            />
            <div>Change to °F</div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity 88%</li>
              <li>Wind 10 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/steffiehompes/vanilla-weather-app"
          target="_blank"
          >Open source code</a
        >
        by Steffie Hompes
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
