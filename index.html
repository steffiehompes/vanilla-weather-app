<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4aa4154644.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-application-wrapper">
        <div class="weather-application">
          <div class="row">
            <div class="col-6" id="city-header"></div>
            <div class="col-6">
              <ul class="date-time">
                <li>Last updated:</li>
                <li><span id="date"></span></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div id="description"></div>
              <span id="temp-today"> " " </span><a href="" class="temp-C">°C</a>
              <span class="icon-today">
                <i class="fas fa-cloud-sun"></i>
              </span>
              <div>
                <span class="temperature-conversion">
                  (Change to <a href="" class="temp-F">°F</a> )
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul class="weather-conditions">
                <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
                <li><strong>Wind</strong> <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/steffiehompes/vanilla-weather-app"
            target="_blank"
            class="github-reference"
            >Open source code</a
          >
          by Steffie Hompes
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
